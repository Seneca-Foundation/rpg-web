<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create a Response</title>
</head>
    <body>
        <h3>Welcome, Create a Response</h3>
        <form action="#" th:action="${response.id == null} ? @{/response/createform} : @{/response/updateform}" method="post" th:object="${response}">
            <input type="hidden" th:field="*{id}" />
            <table> 
                <tr>
                    <td><label>ResponseText</label></td>
                    <td><input type="text" th:field="*{responseText}" /></td>
                </tr>
                <tr>
                    <td><label>ResultingSceneIDFromChoce</label></td>
                    <td><input type="text" th:field="*{resultingSceneIDFromChoce}" /></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"/></td>
                </tr>
            </table>
        </form:form>
    </body>
</html>
