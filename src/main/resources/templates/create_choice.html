
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create a Choice</title>
</head>
    <body>
        <h3>Welcome, Create a Choice</h3>
        <form action="#" th:action="${choice.id == null} ? @{/choice/createform} : @{/choice/updateform}" method="post" th:object="${choice}">
            <input type="hidden" th:field="*{id}" />
            <table> 
                <tr>
                    <td><label>ChoiceOptionNumber</label></td>
                    <td><input type="text" th:field="*{choiceOptionNumber}" /></td>
                </tr>
                <tr>
                    <td><label>ChoiceText</label></td>
                    <td><input type="text" th:field="*{choiceText}" /></td>
                </tr>
                <tr>
                    <td><label>Response</label></td>
                    <td>
                        <!-- <input type="text" th:field="*{response}" /> -->
                        <select th:field="*{response}">
                            <option th:each="possibleResponse : ${possibleResponses}"
                                    th:text="${possibleResponse.responseText}"
                                    th:value="${possibleResponse.id}">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"/></td>
                </tr>
            </table>
        </form:form>
    </body>
</html>
