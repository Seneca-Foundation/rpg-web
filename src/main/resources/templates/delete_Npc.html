<html lang="en">
<head>
    <title>Delete a NPC</title>
</head>
    <body>
        <h3>Welcome to the NPC Delete Screen</h3>
        <form action="#" th:action="@{/Npc/deleteform}" method="DELETE" th:object="${Npc}">
             <table> 
                <tr>
                    <td><label>Input ID</label></td>
                    <td><input type="text" th:field="*{Id}" /></td>
                </tr>
                
                <tr>
                    <td><input type="submit" value="Submit"/></td>
                </tr>
            </table>
        </form:form>
    </body>
</html>
